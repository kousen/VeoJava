# Gemini API Configuration - check both common environment variable names
gemini.api.key=${GOOGLEAI_API_KEY:${GEMINI_API_KEY}}

# Veo Video Generation Configuration
veo.api.base-url=https://generativelanguage.googleapis.com/v1beta
veo.api.connect-timeout-seconds=30
veo.api.request-timeout-minutes=2

# Polling Configuration
veo.polling.interval-seconds=5
veo.polling.max-timeout-minutes=10
veo.polling.max-attempts=120

# Output Configuration
veo.output.directory=./videos
veo.output.auto-create-directory=true

# Spring Configuration
spring.application.name=VeoJava
server.port=8080

# Logging Configuration
logging.level.com.kousenit.veojava=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.org.springframework.web.client=DEBUG
